<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Carrega o CSS do tema do site-->
    <link rel="stylesheet" href="/css/template.css">

    <!--Gera o icone da página, que vai o lado o título da página -->
    <link rel="shortcut icon" href="/img/logo.png">

    <!-- Título da Página-->
    <title>Site - Teste</title>
</head>

<body>

    <div id="wrap">

        <!--Cabeçalho -->
        <header>
            <div>
                <img src="/img/logo.png" alt="Logo do Site">
                <h1>Site <small>de teste do front_end</small></h1>
                <!--Tag <small> reduz em 25% o tamanho do texto em referência ao texto Principal-->
            </div>

            <!--Formulário de busca-->
            <form action="/search.html" method="get">
                <input type="search" name="q" id="headerSearch">
                <button type="submit"><i class="fa-solid fa-magnifying-glass" fa-fw></i></button>
            </form>

        </header>

        <!--Menu Principal-->
        <nav></nav>

        <!-- Conteúdo principal -->
        <main>
            <!-- Conteúdo da página -->
            <article>
                <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio harum, consequuntur
                    qui in fuga voluptatum unde ipsam. Atque, voluptas fugiat ullam sapiente recusandae, dolores
                    molestias culpa, quidem perspiciatis minima earum?</h1>

            </article>

            <!-- Conteúdo auxiliar da página -->
            <aside></aside>
        </main>

        <!--Rodapé-->
        <footer>--Rodapé--</footer>






    </div>

    <!--Javascript sempre no final -->
    <!--Código Javascript sempre dentro da tag <script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
